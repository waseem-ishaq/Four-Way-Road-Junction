<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="CSS/styleSheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Four Way Road Junction</title>
  </head>
  <body>
    <div class="container1">
      <div class="traffic-light-y">
        <div id="leftGreenLightY" class="light greenOff"></div>
        <div id="leftYellowLightY" class="light yellowOff"></div>
        <div id="leftRedLightY" class="light redOff"></div>
      </div>
    </div>
    <div class="container2">
      <div class="traffic-light-y">
        <div id="rightRedLightY" class="light redOff"></div>
        <div id="rightYellowLightY" class="light yellowOff"></div>
        <div id="rightGreenLightY" class="light greenOff"></div>
      </div>
    </div>
    <div class="container3">
      <div class="traffic-light-x">
        <div id="bottomRedLightX" class="light redOff"></div>
        <div id="bottomYellowLightX" class="light yellowOff"></div>
        <div id="bottomGreenLightX" class="light greenOff"></div>
      </div>
    </div>
    <div class="container4">
      <div class="traffic-light-x">
        <div id="topGreenLightX" class="light greenOff"></div>
        <div id="topYellowLightX" class="light yellowOff"></div>
        <div id="topRedLightX" class="light redOff"></div>
      </div>
    </div>
    <div >
      <img id="pinkCar" width="75px" src="cars/purple_car-removebg-preview.png" alt="">
      <img id="blackCar" width="100px" src="cars/black_car-removebg-preview.png" alt="">
      <img id="yellowCar" width="75px" src="cars/yellow_car-removebg-preview.png" alt="">
      <img id="blueCar" width="75px" src="cars/blue_car-removebg-preview.png" alt="">
    </div>

      <button id="startX" type="button" class="btn btn-success">X-Start</button>
      <button id="stopX"  type="button" class="btn btn-danger">X-Stop</button>
      <button id="startY" type="button" class="btn btn-success">Y-Start</button>
      <button id="stopY" type="button" class="btn btn-danger">Y-Stop</button>
      <button id="emergencyButton">Emergency Stop</button>
    </div> -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="JS/index.js"></script>
</html>
